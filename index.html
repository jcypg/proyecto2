<header>
   <div class="cabecero">
    <div class="presupuesto">
        <div class="presupuesto_titulo">Presupuesto Disponible</div>
        <div class="presupuesto_valor"><p>2,000.00</p></div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto"><p>Ingresos</p></div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor"> 4,000.00</div>
                    <div class="presupuesto_ingreso--porcentaje"><p> </p></div>
            
                </div>
            </div>
            <div class="presupuesto_egreso--texto limpiarEstilos">

                    <p>Egresos</p>
                </div>
                <div class="presupuesto_egreso--valor">
                    <p>-1,900.00</p>
                </div>
                <div class="presupuesto_egreso--porcentaje">
                    <p>45%</p>
                </div></div>
            
        </div>
    </div>
   </div>
   <form id="forma">
    <div class="agregar">
        <div class="agregar_contenedor">
            <select class="agregar_tipo">
                <option selected value>+</option>
            </select>
        </div>
    </div>
   </form>
